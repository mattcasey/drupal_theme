		<h1 class="page-title">Sign up - Custom registration</h1>
		
	</header><!-- end .page-header -->

	<div id="maincontent">

		<div class="mainborder">
			
			<div class="row-fluid">
			
				<div class="span5 offset1">

				<form action="" method="post" id="contact-form">
					
						<div class="control-group">
							<label for="firstname" class="control-label"><strong>Firstname</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="firstname" value="" id="firstname" class="span6 required" required>
							</div>
						</div>

						<div class="control-group">
							<label for="lastname" class="control-label"><strong>Lastname</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="lastname" value="" id="lastname" class="span6 required" required>
							</div>
						</div>
						
						<div class="control-group">
							<label for="phone" class="control-label"><strong>Mobile phone number</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="phone" value="" id="phone" class="span6 required" required>
							</div>
						</div>
						
						<div class="control-group">
							<label for="email" class="control-label"><strong>Email</strong> <small>(required)</small></label>
							<input type="email" name="email" value="" id="email" class="span6 required" required>
						</div>
						
						<div class="control-group">
							<label for="streetaddress" class="control-label"><strong>Street address</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="streetaddress" value="" id="streetaddress" class="span6 required" required>
							</div>
						</div>
						
						<div class="control-group">
							<label for="zipcode" class="control-label"><strong>Zip code</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="zipcode" value="" id="zipcode" class="span6 required" required>
							</div>
						</div>
					
				</div>
	
				<div class="span6">

					<h3></h3>

	
						
						<div class="control-group">
							<label class="control-label">Gender: (required)</label>
							<div class="controls">
			
								<label class="radio">
									<input type="radio" name="account" value="register" id="register" checked="checked">
									<b>Male</b>
								</label>
			
								<label class="radio">
									<input type="radio" name="account" value="guest" id="guest">
									<b>Female</b>
								</label>
							</div>
						</div>
							
						<div class="control-group">
							<label class="control-label">Marital status: (required)</label>
							<div class="controls">
			
								<label class="radio">
									<input type="radio" name="account" value="register" id="register" checked="checked">
									<b>Single</b>
								</label>
								
								<label class="radio">
									<input type="radio" name="account" value="guest" id="guest">
									<b>Married</b>
								</label>
			
								<label class="radio">
									<input type="radio" name="account" value="guest" id="guest">
									<b>In a relationship</b>
								</label>
							</div>							
						</div>
						
						<div class="control-group">
							<label class="control-label">Kids: (required)</label>
							<div class="controls">
			
								<label class="radio">
									<input type="radio" name="account" value="register" id="register" checked="checked">
									<b>No</b>
								</label>
			
								<label class="radio">
									<input type="radio" name="account" value="guest" id="guest">
									<b>Yes</b>
								</label>
							</div>							
						</div>
						
						
						<div class="control-group">
															<label for="Affiliation" class="control-label"><span class="req_mark">*</span> Affiliation:</label>
															<div class="controls">
																<select name="country" class="span11 required" required>
																	<option value=""> --- Please Select --- </option>
																	<option value="1">HBS-OPM</option>
																	<option value="2">NASABA</option>
																	<option value="3">ECOPETROL</option>
																	<option value="4">CAL ALUMNI</option>
																</select>
															</div>
														</div>
						
						
						<p>&nbsp;</p>
						
						<div class="control-group">
							<label for="zipcode" class="control-label"><strong>Passcode from phone</strong> <small>(required)</small></label>
							<div class="controls">
								<input type="text" name="zipcode" value="" id="zipcode" class="span6 required" required>
							</div>
						</div>						

						<input type="submit" value="Submit" class="btn btn-inverse">

					</form>
